<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Skrubb</title>
            
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="addCommentForm">
                    <h:inputHidden id="commenter" value="#{addComment.commenter}" />
                    <h:inputHidden id="value" value="#{addComment.value}" />
                    <h:inputHidden id="postId" value="#{addComment.id}" />
                        
                        
                    <p:commandButton actionListener="#{posts.prev()}" 
                                     action="#{navigation.toIndex()}" value="Previous" />
                    <p:commandButton actionListener="#{posts.next()}" 
                                     action="#{navigation.toIndex()}" value="Next" />
                    <ui:repeat value="#{posts.range}" var="t" varStatus="status">
                        
                        <article class="topcontent">
                            
                            
                            <ui:repeat value="#{t}" var="s">
                                <header>
                                    <h2><a href="#" rel="bookmark" title="Permalink to this POST TITLE"><h:outputText value="#{s.title}"/></a></h2>
                                </header>
                                    
                                <footer>
                                    <h:outputText value="Posted by #{s.author.name}"></h:outputText>
                                </footer>
                                    
                                <content>
                                    
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:graphicImage rendered="#{s.class.name eq 'com.skrubb.blog_back_end.core.PhotoPost'}" value="/resources/img/#{s.data}" />
                                        <h:outputText rendered="#{s.class.name eq 'com.skrubb.blog_back_end.core.TextPost'}" value="#{s.data}" />
                                    </h:panelGrid>
                                        
                                </content>
                                    
                                <ui:repeat value="#{s.tags}" var="tag">
                                    <h:commandLink actionListener="#{tag_con.setSelected(tag.value)}" value="#{tag.value}"
                                                   action="#{navigation.toTag()}">   
                                    </h:commandLink>         
                                </ui:repeat>
                                    
                                <!-- Comments-->
                                <content>
                                    <p>
                                        <a href="#" id="#{s.id}-show" class="showLink" 
                                           onclick="showHide(#{s.id});return false;">Show comments</a>
                                    </p>
                                        
                                    <div id="#{s.id}" class="more">
                                        
                                        <ui:repeat value="#{s.comments}" var="c">
                                            <h:outputText value="Comment by: #{c.commenter}"/>
                                            <br></br>
                                            <h:outputText value="Says: #{c.text}"/> 
                                            <br></br>
                                        </ui:repeat>
                                        <p>Add comment:</p>
                                        <input type="text" placeholder="Name" onchange="setCommenter('#{s.id}');" id="commenter#{s.id}" /><br />
                                        <textArea type="text" placeholder="Comment" onchange="setCommentValue('#{s.id}');" id="value#{s.id}" ></textArea>
                                        <br />
                                        <h:commandButton value="Post" action="#{addComment.actOnSelected()}"/>  
                                            
                                        <p><a href="#" id="#{s.id}-hide" class="hideLink" 
                                              onclick="showHide(#{s.id});return false;">Hide comments</a></p>
                                    </div>
                                </content>
                                    
                            </ui:repeat>     
                        </article>
                    </ui:repeat>
                        
                    <p:commandButton actionListener="#{posts.prev()}" 
                                     action="#{navigation.toIndex()}" value="Previous" />
                    <p:commandButton actionListener="#{posts.next()}" 
                                     action="#{navigation.toIndex()}" value="Next" />
                                         
                </h:form>
               </ui:define>
        </ui:composition>
     </h:body>
</html>
