<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Manage author page</title>
    </h:head>
    <h:body>
        <ui:composition template="/secured/template.xhtml">
            <ui:define name="content"> 
                
                 <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="#{editProduct.id}" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Name" />
                        <h:inputText id="name" value="#{editProduct.name}"/>
                        <h:message for="name" />
                        <h:outputText value="Price" />
                        <h:inputText id="price" value="#{editProduct.price}"/>
                        <h:message for="price" />
                    </h:panelGrid>
                    <h:button outcome="manage_authors" value="Cancel"/>                   
                    <h:commandButton action="#{editAuthor.actOnSelected()}"  value="Save" />
                </h:form>

                
                
            </ui:define>
        </ui:composition>
        
        
         
    </h:body>
</html>
