<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <!--
    
      THIS IS THE OVERALL LAYOUT FOR THE SITE (not accessible from outside)
    
    -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Skrubbblogen</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <script language="javascript" type="text/javascript" src="/blog_front_end/js/javascript.js"></script>
        
    </h:head>
    
    <body class="body">
        
        <header class="mainHeader">
            <img src="/blog_front_end/resources/img/logo.png"></img>
            <header class="mainHeader">
                    <nav><ul>
                            <h:form><li><h:commandLink action="#{navigation.toIndex}" value="Home" /></li>
                            <li><h:commandLink rendered="#{loginBean.loggedIn}" action="#{navigation.toWelcome}" value="Posts" /></li>
                            <li><h:commandLink rendered="#{loginBean.loggedIn}" action="#{navigation.toTextPost}" value="Text Post" /></li>
                            <li><h:commandLink rendered="#{loginBean.loggedIn}" action="#{navigation.toPhotoPost}" value="Photo Post" /></li>
                            <li><h:commandLink rendered="#{loginBean.loggedIn}" action="#{navigation.toAuthors}" value="Manage authors" /></li>
                            <li><h:commandLink rendered="#{loginBean.loggedIn}" value="Logout" action="#{loginBean.doLogout()}" /></li></h:form>                       
                        </ul></nav>
                </header>
        </header>
        
        <div id="maincontent" class="mainContent">
            <div id="content" class="content">
                
                <ui:insert name="content">
                </ui:insert> 
            </div>
            
            <!-- Sidebars -->
            <ui:insert name="sidebars"></ui:insert>
        </div>
        
        <footer class="mainFooter">
            <p>Copyright &copy; 2013 <a href="http://skrubbgruppen.se">Skrubbgruppen</a>  <h:link outcome="login-redirect" value="Login" /></p>
        </footer>
    </body>   
</html>
