<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Manage author page</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="content"> 
                
                
                
                <h:dataTable value="#{messageBean.messageList}" var="current">
            <h:column>
                <h:outputText value="#{current.name}"/>
                <h:outputText value=": "/>
                <h:outputText value="#{current.message}"/>
            </h:column>
                </h:dataTable>
                
                <h:form>
                <h:inputText  value="#{chatBean.name}"/>     
                <h:outputText value=": "/>
                <h:inputText  value="#{chatBean.message}" /> 
                <h:commandButton value="Send" action="#{chatBean.push}" actionListener="#{chatBean.push()}"  />         
                </h:form>
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
