<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                
                <h:form id="form">  
                    <p:panel header="Login">  
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                        <h:panelGrid columns="2" id="matchGrid">                     
                            <h:outputLabel for="usrn" value="Username: " />  
                            <p:inputText id="username" value="#{passwordBean.username}" label="Username" required="true"/>  

                            <h:outputLabel for="pwd" value="Password:" />  
                            <p:password id="password" value="#{passwordBean.password}" label="Password" required="true"/>  
                        </h:panelGrid>  

                        <p:commandButton id="button" action="#{passwordBean.doLogin}" value="Login" />  
                    </p:panel>  

                </h:form>  
            </ui:define>
        </ui:composition>
    </body>
</html>
