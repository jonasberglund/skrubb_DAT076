<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Edit author page</title>
    </h:head>
    <h:body>
        <ui:composition template="/secured/template.xhtml">
            <ui:define name="content"> 
                <h2>Delete author page</h2>
                 <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="#{editAuthor.id}" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Name" />
                        <h:inputText id="name" value="#{editAuthor.name}"/>
                        <h:message for="name" />
                        <h:outputText value="Password" />
                        <h:inputText id="password" value="#{editAuthor.password}"/>
                        <h:message for="password" />
                        <h:outputText value="Access level" />
                        <h:selectOneMenu id="al" value="#{editAuthor.AL}">
                            <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                            <f:selectItem itemValue="AUTHOR" itemLabel="Author" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:button outcome="manage_authors" value="Cancel"/>                   
                    <h:commandButton action="#{editAuthor.actOnSelected()}"  value="Save" />
                </h:form>

                
                
            </ui:define>
        </ui:composition>
        
        
         
    </h:body>
</html>
