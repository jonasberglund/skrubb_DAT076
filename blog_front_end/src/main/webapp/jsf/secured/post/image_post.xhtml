<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Admin page</title>
    </h:head>
    <h:body>
        <ui:composition template="../secured_template.xhtml">
            <ui:define name="content"> 
                
                <h:form enctype="multipart/form-data">
                    
                    <h3>Title</h3>
                    <p:inputText required="" value="#{addPhotoPost.title}"></p:inputText>
                    <p:messages showDetail="true"/>  
                    <h3>Picture</h3>
                    <p:fileUpload value="#{addPhotoPost.file}" mode="simple" />
                    <h3>Tags</h3>
                    <p:inputText required="" value="#{addPhotoPost.tags}"></p:inputText><br />
                    <p:commandButton value="Post" ajax="false" action="#{addPhotoPost.actOnSelected()}"/>  
  
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
