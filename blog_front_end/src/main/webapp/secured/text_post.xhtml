<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Admin page</title>
    </h:head>
    <h:body>
        <ui:composition template="/secured/template.xhtml">
            <ui:define name="content"> 
                
                <h:form id="form">  
  
                    <p:editor id="editor" value="#{editorBean.value}" width="600"/>  

                    <h:panelGrid columns="2" style="margin-top:10px">  
                        <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="PF('dlg').show()"  
                                        icon="ui-icon-disk" />  
                        <p:commandButton id="clearButton" type="button" value="Clear" onclick="PF('editor').clear()"  
                                        icon="ui-icon-close" />  
                    </h:panelGrid>  

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
                        <h:outputText id="display" value="#{editorBean.value}" escape="false" />  
                    </p:dialog>  

                </h:form>  
                
                
            </ui:define>
        </ui:composition>
        
        
         
    </h:body>
</html>
